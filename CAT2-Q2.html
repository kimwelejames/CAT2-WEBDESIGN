<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Employee Pay Calculator</h2>
    <label for="name">Employee Name:</label>
    <input type="text" id="name" placeholder="Enter name">

    <label for="hours">Hours Worked:</label>
    <input type="number" id="hours" placeholder="Enter hours worked">

    <label for="rate">Rate per Hour:</label>
    <input type="number" id="rate" placeholder="Enter rate per hour">

    <button onclick="calculatePay()">Calculate Pay</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculatePay() {
        const name = document.getElementById("name").value;
        const hours = parseFloat(document.getElementById("hours").value);
        const rate = parseFloat(document.getElementById("rate").value);
        
        if (!name || isNaN(hours) || isNaN(rate)) {
            alert("Please fill in all fields correctly.");
            return;
        }

        const basicPay = hours * rate;
        let tax = 0;

        if (basicPay > 50000) {
            tax = basicPay * 0.2;
        } else if (basicPay >= 20000 && basicPay <= 50000) {
            tax = basicPay * 0.1;
        }

        const netPay = basicPay - tax;

        document.getElementById("result").innerHTML = `
            Employee: ${name} <br>
            Basic Pay: $${basicPay.toFixed(2)} <br>
            Tax: $${tax.toFixed(2)} <br>
            Net Pay: $${netPay.toFixed(2)}
        `;
    }
</script>

</body>
</html>
